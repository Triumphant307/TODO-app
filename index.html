    <title>TO Do app</title>

<body>
       <div class="background-image">
        <img src="assets/bg-desktop-dark.jpg" alt="">
       </div>

       <div class="container">
          <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="assets/icon-sun.svg" alt="">
            </div>
          </div>
          <div class="new-todo">
                <div class="check">
                    <div class="check-mark">

                    </div>
                </div>
                <div class="new-todo-input">
                    <form action="" onsubmit="addItem(event)">
                        <input id="todo-input" type="text" placeholder="Create a new todo">
                    </form>
                </div>
          </div>
          <div class="todo-items-wrapper">
             <div class="todo-items">
                  <div class="todo-item">
                           <div class="check">
                              <div class="check-mark">
                                  <img src="assets/icon-check.svg" alt="">
                              </div>
                           </div>
                           <div class="todo-text">
                              cut the lawn
                           </div>
                    </div>
                    <div class="todo-item">
                        <div class="check">
                           <div class="check-mark">
                               <img src="assets/icon-check.svg" alt="">
                           </div>
                        </div>
                        <div class="todo-text">
                           cut the lawn
                        </div>
                 </div>
                 <div class="todo-item">
                    <div class="check">
                       <div class="check-mark">
                           <img src="assets/icon-check.svg" alt="">
                       </div>
                    </div>
                    <div class="todo-text">
                       cut the lawn
                    </div>
             </div>

             </div>
             <div class="todo-items-info">
                      <div class="items-left">
                        5 items-left
                      </div>
                      <div class="items-statuses">
                        <span class="active">All</span>
                        <span>Active</span>
                        <span>Completed</span>
                      </div>
                      <div class="items-clear">
                           <span>Clear Completed</span>
                      </div>
             </div>
          </div>
       </div>

</body>
